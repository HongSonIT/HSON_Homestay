<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="asset/Favicon/">
    <link rel="apple-touch-icon" sizes="60x60" href="asset/Favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="asset/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="asset/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="asset/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="asset/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="asset/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="asset/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="asset/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/Favicon/favicon-16x16.png">
    <link rel="manifest" href="asset/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="asset/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="asset/css/style-signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Sign up</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="User name" id="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" id="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Re-Enter Password" class="password">
                    </div>

                    <div class="Check">
                        <input type="checkbox" id="checkbox">
                        <span class=".form-link"><i>I agree to these terms</i></span>
                    </div>
                    

                    <div class="field input-field">
                        <button onclick="Save()" id="Sign_up">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="./asset/javascript/Promise_IndexedDB.js"></script>
<script>
    var schema = [
        {
            store_name: "Account",
            store_options: {
                keyPath: "id",
                autoIncrement: "true",
            },
        },
    ];

    var promise_IndexedDB = new PromiseIndexedDB("HSONHomestay", schema);

    var Save = () => {
        let data_list = []

        let signup_name = document.getElementById("username").value
        let signup_pass = document.getElementById("password").value

        data_list.push({
            "id" : signup_name,
            "pass" : signup_pass
        })

        promise_IndexedDB.update_data(data_list,"Account")
            .then(() => {
                window.alert("Registration sucessful !!!!")
            })
            .then(() => {
                window.location.assign("index.html")
            })
            .catch(() => {
                window.alert("Registration failed !!!!")
            })
    }
</script>
</html>
