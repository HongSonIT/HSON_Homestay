<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="asset/Favicon/">
    <link rel="apple-touch-icon" sizes="60x60" href="asset/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="asset/Favicon/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="114x114" href="asset/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="asset/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="asset/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="asset/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="asset/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="asset/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/Favicon/favicon-16x16.png">
    <link rel="manifest" href="asset/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="asset/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="asset/css/style-signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Đăng Ký</header>
                <form action="" class="form" id="form-1">
                    <div class="field input-field">
                        <label for="username" class="form-label"><b>Tên Tài Khoản </b></label>
                        <input class="form-control" type="text" placeholder="Vd : Nguyenson11" id="username">
                        <span class="form-mess"></span>
                    </div>

                    <div class="field input-field">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input class="form-control" type="email" placeholder="vd : nguyenson@gmail.com" id="email">
                        <span class="form-mess"></span>
                    </div>
                    
                    <div class="field input-field">
                        <label for="password" class="form-label"><b>Mật Khẩu</b></label>
                        <input class="form-control" type="text" placeholder="vd : son@1234" id="password">
                        <span class="form-mess"></span>
                    </div>
                    
                    <div class="field input-field">
                        <label for="re_password" class="form-label"><b>Nhập Lại Mật Khẩu</b></label>
                        <input class="form-control" type="text" placeholder="vd : son@1234" id="re-password">
                        <span class="form-mess"></span>
                    </div>
                    
                    <div class="field input-field">
                        <input value="Đăng Ký" type="button" onclick="signup()" id="Sign_up">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="asset/javascript/Varlidator.js"></script>
<script>
    function signup(){
        var promise = new Promise((Resolve,Reject) => {
            window.alert("Đăng Ký Thành Công !!!")
            Resolve()
        }).then(() => {
            window.location.assign("./index.html")
        })
    }

    Validation({
        form : '#form-1',
        rules: [
            Validation.isRequired('#username'),
            Validation.isEmail('#email'),
            Validation.isPassword('#password'),
            Validation.isRePassword('#re-password', function(){
                return document.querySelector("#form-1 #password").value
            })
        ]
    });
</script>
</html>
